<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      h1 {
        margin: 30px 0px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      button {
        margin-right: 10px;
      }

      i {
        margin-right: 5px;
      }

      label {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1><i class="fa-solid fa-pen-to-square"></i>새 글쓰기</h1>
        <div class="form-group">
          <label for="title" id="form-group">제목</label>
          <input class="form-control" id="title" />
        </div>
        <div class="form-group">
          <label for="author" id="form-group">작성자</label>
          <input class="form-control" id="author" />
        </div>
        <div class="form-group">
          <label for="content" id="form-group">내용</label>
          <textarea class="form-control" id="content" rows="10"></textarea>
        </div>

        <div>
          <button class="btn btn-primary">
            <i class="fa-solid fa-check"></i>확인
          </button>
          <button class="btn btn-primary">
            <i class="fa-solid fa-rotate-left"></i>취소
          </button>
          <button class="btn btn-primary">
            <i class="fa-solid fa-list"></i>목록
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {};
        },
      }).mount('#app');
    </script>
  </body>
</html>
