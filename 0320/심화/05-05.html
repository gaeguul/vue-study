<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://facebook.com" @click="confirmFB" @click.right="ctxStop"
          >페이스북</a
        >
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {};
        },
        methods: {
          confirmFB(e) {
            if (!confirm('페이스북으로 이동할까요?')) {
              e.preventDefault();
            }
          },
          ctxStop(e) {
            e.preventDefault();
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
